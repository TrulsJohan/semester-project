<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>semesterProject</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-slate-50 relative">
    <div id="menu" class="hidden absolute z-10 w-full bg-slate-50 flex-col px-6 py-8 gap-8 h-full shadow-lg">
        <div class="flex flex-row w-full items-center gap-8">
            <div id="closeMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8">
                <img src="/assets/images/open-menu.svg" alt="open-menu" />
            </div>
            <img src="/assets/images/BidOn.svg" alt="logo">
        </div>
        <div class="w-full h-px bg-slate-300"></div>
        <div class="flex flex-col gap-6">
            <a href="/">
                <button class="text-xl text-brand-700 hover:text-brand-900 transition">Auctions</button>
            </a>
            <a href="/profile/profile.html">
                <button class="text-xl text-brand-700 hover:text-brand-900 transition">Profile</button>
            </a>
            <a href="/post/createPost.html">
                <button class="text-xl text-brand-700 hover:text-brand-900 transition">New Post</button>
            </a>
            <a href="">
                <button class="text-xl text-brand-700 hover:text-brand-900 transition">Help Center</button>
            </a>
        </div>
    </div>

    <header>
        <nav class="flex flex-row w-full justify-between items-center border-b border-slate-300 px-6 py-4 bg-white shadow-sm">
            <div id="openMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                <img src="/assets/images/menu.svg" alt="menu" />
            </div>
            <div class="flex flex-row justify-center items-center gap-3">
                <div class="flex flex-row justify-center items-center gap-2">
                    <button id="loginButton" class="text-brand-700 font-semibold hover:underline">Login</button>
                    <div class="h-8 w-8 rounded-full bg-slate-400" id="profileImage"></div>
                </div>
                <div class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                    <img src="/assets/images/bell/bell.svg" alt="bell" />
                </div>
            </div>
        </nav>
    </header>

    <form id="createPost" class="flex flex-col">
      <!-- Title (Required) -->
      <label for="title">Title (Required)</label>
      <input type="text" id="title" name="title" placeholder="Campaign Title" required>

      <!-- Description (Optional) -->
      <label for="description">Description (Optional)</label>
      <textarea id="description" name="description" placeholder="Campaign Description"></textarea>

      <!-- Tags (Optional) -->
      <label for="tags">Tags (Optional, comma-separated)</label>
      <input type="text" id="tags" name="tags" placeholder="e.g., marketing, promotion">

      <!-- Media URLs (Optional) -->
      <div id="mediaInputs">
          <label for="mediaUrl0">Media URL (Optional)</label>
          <input type="url" id="mediaUrl0" name="mediaUrl" placeholder="https://url.com/image.jpg">

          <label for="mediaAlt0">Media Alt Text (Optional)</label>
          <input type="text" id="mediaAlt0" name="mediaAlt" placeholder="Description of the image">
      </div>
      <button type="button" id="addMediaButton">Add Another Image</button>
      <button type="button" id="removeMediaButton">Remove Last Image</button>

      <!-- End Date (Required) -->
      <label for="endsAt">End Date (Required)</label>
      <input type="datetime-local" id="endsAt" name="endsAt" required>

      <button type="submit">Post</button>
  </form>
  </body>
</html>
