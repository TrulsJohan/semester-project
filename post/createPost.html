<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>semesterProject</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-slate-50 relative">
    <div id="menu" class="hidden absolute z-10 w-full bg-slate-50 flex-col px-6 py-8 gap-8 h-full shadow-lg lg:hidden">
      <div class="flex flex-row w-full items-center gap-8">
          <div id="closeMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8">
              <img src="/assets/images/open-menu.svg" alt="open-menu" />
          </div>
          <img src="/assets/images/BidOn.svg" alt="logo" />
      </div>
      <div class="w-full h-px bg-slate-300"></div>
      <div class="flex flex-col gap-6">
          <a href="/" class="text-xl text-brand-700 hover:text-brand-900 transition">Auctions</a>
          <a href="/profile/profile.html" class="text-xl text-brand-700 hover:text-brand-900 transition">Profile</a>
          <a href="/post/createPost.html" class="text-xl text-brand-700 hover:text-brand-900 transition">New Post</a>
          <a href="" class="text-xl text-brand-700 hover:text-brand-900 transition">Help Center</a>
      </div>
  </div>

  <header>
      <nav class="flex flex-row w-full justify-between items-center border-b border-slate-300 px-6 py-4 bg-white shadow-sm">
          <div id="openMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer lg:hidden">
              <img src="/assets/images/menu.svg" alt="menu" />
          </div>

          <img src="/assets/images/BidOn.svg" alt="logo" class="hidden lg:block w-24" />

          <div class="hidden lg:flex lg:flex-row lg:gap-8 lg:items-center">
              <a href="/" class="text-base text-brand-700 hover:text-brand-900 transition">Auctions</a>
              <a href="/profile/profile.html" class="text-base text-brand-700 hover:text-brand-900 transition">Profile</a>
              <a href="/post/createPost.html" class="text-base text-brand-700 hover:text-brand-900 transition">New Post</a>
              <a href="" class="text-base text-brand-700 hover:text-brand-900 transition">Help Center</a>
          </div>

          <div class="flex flex-row justify-center items-center gap-3">
              <div class="flex flex-row justify-center items-center gap-2">
                  <button id="loginButton" class="text-brand-700 font-semibold hover:underline">Login</button>
                  <div class="h-8 w-8 rounded-full bg-slate-400" id="profileImage"></div>
              </div>
              <div class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                  <img src="/assets/images/bell/bell.svg" alt="bell" />
              </div>
          </div>
      </nav>
  </header>

  <main class="px-4 py-8">
    <form id="createPost" class="flex flex-col gap-6 p-6 max-w-2xl mx-auto bg-white shadow-lg rounded-lg">
      <!-- Title (Required) -->
      <div class="flex flex-col gap-2">
        <label for="title" class="font-semibold text-lg text-gray-800">
          Title <span class="text-red-500">*</span>
        </label>
        <input type="text" id="title" name="title" placeholder="Campaign Title" required 
          class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300">
      </div>
  
      <!-- Description (Required) -->
      <div class="flex flex-col gap-2">
        <label for="description" class="font-semibold text-lg text-gray-800">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea id="description" name="description" placeholder="Campaign Description" required 
          class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300 h-32"></textarea>
      </div>
  
      <!-- Tags (Optional) -->
      <div class="flex flex-col gap-2">
        <label for="tags" class="font-semibold text-lg text-gray-800">
          Tags (Comma-separated)
        </label>
        <input type="text" id="tags" name="tags" placeholder="e.g., marketing, promotion" 
          class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300">
      </div>
  
      <!-- Media URLs (Optional) -->
      <div id="mediaInputs" class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="mediaUrl0" class="font-semibold text-lg text-gray-800">
            Media URL <span class="text-red-500">*</span>
          </label>
          <input type="url" id="mediaUrl0" name="mediaUrl" placeholder="https://url.com/image.jpg" required 
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300">
        </div>
  
        <div class="flex flex-col gap-2">
          <label for="mediaAlt0" class="font-semibold text-lg text-gray-800">
            Media Alt
          </label>
          <input type="text" id="mediaAlt0" name="mediaAlt" placeholder="Description of the image" 
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300">
        </div>
      </div>
  
      <!-- Media Buttons -->
      <div class="flex flex-wrap gap-4">
        <button type="button" id="addMediaButton" 
          class="bg-brand-300 text-white py-2 px-4 rounded-lg hover:bg-brand-400 transition-all">
          Add Media
        </button>
        <button type="button" id="removeMediaButton" 
          class="bg-brand-300 text-white py-2 px-4 rounded-lg hover:bg-brand-400 transition-all">
          Remove Media
        </button>
      </div>
  
      <!-- End Date (Required) -->
      <div class="flex flex-col gap-2">
        <label for="endsAt" class="font-semibold text-lg text-gray-800">
          End Date <span class="text-red-500">*</span>
        </label>
        <input type="datetime-local" id="endsAt" name="endsAt" required 
          class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-300">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" 
        class="mt-6 bg-brand-300 text-white py-3 px-6 rounded-lg hover:bg-brand-400 transition-all font-semibold">
        Post
      </button>
    </form>
  </main>
  
  </body>
</html>
