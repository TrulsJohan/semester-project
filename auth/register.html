<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>semesterProject</title>
        <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="module" src="/src/app.js"></script>
    </head>

    <body class="bg-slate-50">
        <div class="flex flex-col min-h-screen">
            <!-- Header Section -->
            <header class="px-6 py-4">
                <nav>
                    <a href="/">
                        <img src="/assets/images/logo.svg" alt="logo"/>
                    </a>
                </nav>
            </header>

            <!-- Main Content Section -->
            <main class="flex flex-grow items-center justify-center px-6 py-4 mb-16">
                <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
                    <div class="text-center mb-6">
                        <h1 class="font-bold text-2xl">Register new Account</h1>
                        <p class="font-light text-xs">Register with social network</p>
                    </div>

                    <!-- Social Media Login Buttons -->
                    <div class="flex justify-center gap-3 mb-6">
                        <img src="/assets/images/google.svg" alt="google" class="w-8 h-8 cursor-pointer"/>
                        <img src="/assets/images/reddit.svg" alt="reddit" class="w-8 h-8 cursor-pointer"/>
                        <img src="/assets/images/linkedin.svg" alt="linkedin" class="w-8 h-8 cursor-pointer"/>
                    </div>

                    <!-- Separator -->
                    <div class="flex items-center gap-2 mb-6">
                        <div class="w-full h-px bg-black"></div>
                        <p class="text-base font-light">Or</p>
                        <div class="w-full h-px bg-black"></div>
                    </div>

                    <!-- Register Form -->
                    <form id="register" class="flex flex-col gap-6">
                        <div class="flex flex-col gap-4">
                            <input class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300" 
                                   type="text" id="name" placeholder="Full Name" required maxlength="20" pattern="^[\w]+$" title="Please enter a username using only letters and numbers">
                            <input class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300" 
                                   type="email" id="email" placeholder="Email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid noroff.no or stud.noroff.no address">
                            <input class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300" 
                                   type="password" id="password" placeholder="Password" required minlength="8">
                        </div>
                        <button type="submit" class="w-full bg-brand-300 h-10 rounded-lg text-lg text-white">Register</button>
                    </form>
                </div>
            </main>

            <!-- Login Section -->
            <div class="relative w-full h-[488px] bg-cover bg-center" style="background-image: url('/assets/images/luke-chesser-hQo6Uyo4nBg-unsplash.jpg');">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="flex flex-col gap-4 text-center text-white">
                        <h1 class="font-bold text-2xl">Already Registered?</h1>
                        <p class="font-light text-xs">
                            Login to account, and explore<br/>
                            items for auction.
                        </p>
                        <a href="login.html">
                            <button class="w-full bg-brand-300 h-10 rounded-lg text-lg text-white">
                                Login
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
