<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BidOn</title>
        <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/src/app.js" defer></script>
    </head>

    <body class="bg-slate-50">
        <div class="flex flex-col min-h-screen">
            <header class="px-6 py-4">
                <nav>
                    <a href="/">
                        <img src="/assets/images/logo.svg" alt="logo" />
                    </a>
                </nav>
            </header>

            <main
                class="flex flex-grow items-center justify-center px-6 py-4 mb-16">
                <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
                    <div class="text-center mb-6">
                        <h1 class="font-bold text-2xl">Login to Account</h1>
                        <p class="font-light text-xs">
                            Login with social network
                        </p>
                    </div>

                    <div class="flex justify-center gap-3 mb-6">
                        <img
                            src="/assets/images/google.svg"
                            alt="google"
                            class="w-8 h-8 cursor-pointer" />
                        <img
                            src="/assets/images/reddit.svg"
                            alt="reddit"
                            class="w-8 h-8 cursor-pointer" />
                        <img
                            src="/assets/images/linkedin.svg"
                            alt="linkedin"
                            class="w-8 h-8 cursor-pointer" />
                    </div>

                    <div class="flex items-center gap-2 mb-6">
                        <div class="w-full h-px bg-black"></div>
                        <p class="text-base font-light">Or</p>
                        <div class="w-full h-px bg-black"></div>
                    </div>

                    <form id="login" class="flex flex-col gap-6">
                        <div class="flex flex-col gap-4">
                            <input
                                class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                                type="email"
                                id="email"
                                placeholder="Email"
                                required />
                            <input
                                class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                                type="password"
                                id="password"
                                placeholder="Password"
                                required />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-brand-300 h-10 rounded-lg text-lg text-white">
                            Login
                        </button>
                    </form>
                </div>
            </main>

            <div
                class="relative w-full h-[488px] bg-cover bg-center"
                style="
                    background-image: url('/assets/images/luke-chesser-hQo6Uyo4nBg-unsplash.jpg');
                ">
                <div
                    class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="flex flex-col gap-4 text-center text-white">
                        <h1 class="font-bold text-2xl">New Here?</h1>
                        <p class="font-light text-xs">
                            Register a new account and explore<br />
                            items for auction.
                        </p>
                        <a href="../register/index.html">
                            <button
                                class="w-full bg-brand-300 h-10 rounded-lg text-lg text-white">
                                Register
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
