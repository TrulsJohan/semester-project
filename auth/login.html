<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>semesterProject</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-slate-50">
    <div>
      <div class="flex flex-col px-6 py-4 gap-8">
        <header>
          <nav>
            <a href="/">
              <img src="/assets/images/logo.svg" alt="logo"/>
            </a>
          </nav>
        </header>

        <div class="flex flex-col gap-8">
          <div>
            <h1 class="w-auto font-bold text-2xl">Login to Account</h1>
            <p class="w-auto font-light text-xs">Login with social network</p>
          </div>

          <div class="flex row-span-1 gap-3">
            <img src="/assets/images/google.svg" alt="google"/>
            <img src="/assets/images/reddit.svg" alt="reddit"/>
            <img src="/assets/images/linkedin.svg" alt="linkedin"/>
          </div>

          <div class="flex justify-center items-center gap-2">
            <div class="w-full h-px bg-black"></div>
            <p class="text-base font-light">Or</p>
            <div class="w-full h-px bg-black"></div>
          </div>

          <form id="login" class="flex flex-col gap-6">
            <input class="w-full h-10 border-solid border-black border rounded-lg px-3"
            type="email" id="email" placeholder="Email" required>

            <input class="w-full h-10 border-solid border-black border rounded-lg px-3"
            type="password" id="password" placeholder="Password" required>

            <button type="submit" class="w-full bg-red-500 h-10 rounded-lg text-lg text-white">
              Login
            </button>
          </form>
        </div>
      </div>

      <div>
        <a href="register.html">register</a>
      </div>
    </div>
  </body>
</html>
