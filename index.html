<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>semesterProject</title>
        <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="module" src="/src/app.js"></script>
    </head>

    <body class="bg-slate-50 relative">
        <div id="menu" class="hidden absolute z-10 w-full bg-slate-50 flex-col px-6 py-8 gap-8 h-full shadow-lg lg:hidden">
            <div class="flex flex-row w-full items-center gap-8">
                <div id="closeMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8">
                    <img src="/assets/images/open-menu.svg" alt="open-menu" />
                </div>
                <img src="/assets/images/BidOn.svg" alt="logo" />
            </div>
            <div class="w-full h-px bg-slate-300"></div>
            <div class="flex flex-col gap-6">
                <a href="/" class="text-xl text-brand-700 hover:text-brand-900 transition">Auctions</a>
                <a href="/profile/profile.html" class="text-xl text-brand-700 hover:text-brand-900 transition">Profile</a>
                <a href="/post/createPost.html" class="text-xl text-brand-700 hover:text-brand-900 transition">New Post</a>
                <a href="" class="text-xl text-brand-700 hover:text-brand-900 transition">Help Center</a>
            </div>
        </div>

        <header>
            <nav class="flex flex-row w-full justify-between items-center border-b border-slate-300 px-6 py-4 bg-white shadow-sm">
                <div id="openMenu" class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer lg:hidden">
                    <img src="/assets/images/menu.svg" alt="menu" />
                </div>

                <img src="/assets/images/BidOn.svg" alt="logo" class="hidden lg:block w-24" />

                <div class="hidden lg:flex lg:flex-row lg:gap-8 lg:items-center">
                    <a href="/" class="text-base text-brand-700 hover:text-brand-900 transition">Auctions</a>
                    <a href="/profile/profile.html" class="text-base text-brand-700 hover:text-brand-900 transition">Profile</a>
                    <a href="/post/createPost.html" class="text-base text-brand-700 hover:text-brand-900 transition">New Post</a>
                    <a href="" class="text-base text-brand-700 hover:text-brand-900 transition">Help Center</a>
                </div>

                <div class="flex flex-row justify-center items-center gap-3">
                    <div class="flex flex-row justify-center items-center gap-2">
                        <button id="loginButton" class="text-brand-700 font-semibold hover:underline">Login</button>
                        <div class="h-8 w-8 rounded-full bg-slate-400" id="profileImage"></div>
                    </div>
                    <div class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                        <img src="/assets/images/bell/bell.svg" alt="bell" />
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex flex-col py-6 gap-8">
            <div class="flex flex-col w-full px-6 gap-6 lg:w-2/3 lg:mx-auto">
                <h1 class="font-bold text-2xl text-slate-800">Auctions</h1>
                <div class="flex flex-row w-full items-center gap-3">
                    <div class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                        <img src="/assets/images/filter.svg" alt="filter" />
                    </div>
                    <input
                        class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                        type="text" id="searchBar" placeholder="Search for posts..."/>
                </div>
            </div>

            <div id="paginationContainer" class="grid grid-cols-1 gap-4 px-6 lg:w-2/3 lg:mx-auto sm:grid-cols-2 lg:grid-cols-2"></div>
        </main>
    </body>
</html>
