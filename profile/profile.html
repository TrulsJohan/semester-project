<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>semesterProject</title>
        <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/src/app.js"></script>
    </head>

    <body class="bg-slate-50 relative">
        <div
            id="menu"
            class="hidden absolute z-10 w-full bg-slate-50 flex-col px-6 py-8 gap-8 h-full shadow-lg lg:hidden">
            <div class="flex flex-row w-full items-center gap-8">
                <div
                    id="closeMenu"
                    class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8">
                    <img src="/assets/images/open-menu.svg" alt="open-menu" />
                </div>
                <img src="/assets/images/BidOn.svg" alt="logo" />
            </div>
            <div class="w-full h-px bg-slate-300"></div>
            <div class="flex flex-col gap-6">
                <a
                    href="/"
                    class="text-xl text-brand-700 hover:text-brand-900 transition"
                    >Auctions</a
                >
                <a
                    href="/profile/profile.html"
                    class="text-xl text-brand-700 hover:text-brand-900 transition"
                    >Profile</a
                >
                <a
                    href="/post/createPost.html"
                    class="text-xl text-brand-700 hover:text-brand-900 transition"
                    >New Post</a
                >
                <a
                    href=""
                    class="text-xl text-brand-700 hover:text-brand-900 transition"
                    >Help Center</a
                >
            </div>
        </div>

        <header>
            <nav
                class="flex flex-row w-full justify-between items-center border-b border-slate-300 px-6 py-4 bg-white shadow-sm">
                <div
                    id="openMenu"
                    class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer lg:hidden">
                    <img src="/assets/images/menu.svg" alt="menu" />
                </div>

                <img
                    src="/assets/images/BidOn.svg"
                    alt="logo"
                    class="hidden lg:block w-24" />

                <div
                    class="hidden lg:flex lg:flex-row lg:gap-8 lg:items-center">
                    <a
                        href="/"
                        class="text-base text-brand-700 hover:text-brand-900 transition"
                        >Auctions</a
                    >
                    <a
                        href="/profile/profile.html"
                        class="text-base text-brand-700 hover:text-brand-900 transition"
                        >Profile</a
                    >
                    <a
                        href="/post/createPost.html"
                        class="text-base text-brand-700 hover:text-brand-900 transition"
                        >New Post</a
                    >
                    <a
                        href=""
                        class="text-base text-brand-700 hover:text-brand-900 transition"
                        >Help Center</a
                    >
                </div>

                <div class="flex flex-row justify-center items-center gap-3">
                    <div
                        class="flex flex-row justify-center items-center gap-2">
                        <button
                            id="loginButton"
                            class="text-brand-700 font-semibold hover:underline">
                            Login
                        </button>
                        <div
                            class="h-8 w-8 rounded-full bg-slate-400"
                            id="profileImage"></div>
                    </div>
                    <div
                        class="flex justify-center items-center bg-brand-300 rounded-full w-8 h-8 cursor-pointer">
                        <img src="/assets/images/bell/bell.svg" alt="bell" />
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex flex-col items-center px-6 py-6 gap-8">
            <div class="w-full max-w-3xl flex flex-col gap-8">
                <div class="flex flex-col w-full gap-6">
                    <h1 class="text-2xl font-bold text-slate-800">Profile</h1>
                    <div
                        class="flex flex-row w-full items-center justify-start gap-4 overflow-x-auto scrollbar-hide">
                        <button
                            id="accountButton"
                            class="border border-slate-500 rounded-lg px-4 py-2 text-sm hover:bg-slate-100 whitespace-nowrap">
                            Account
                        </button>
                        <button
                            id="listingsButton"
                            class="border border-slate-500 rounded-lg px-4 py-2 text-sm hover:bg-slate-100 whitespace-nowrap">
                            Listings
                        </button>
                        <button
                            id="bidsButton"
                            class="border border-slate-500 rounded-lg px-4 py-2 text-sm hover:bg-slate-100 whitespace-nowrap">
                            Bids
                        </button>
                        <button
                            id="winsButton"
                            class="border border-slate-500 rounded-lg px-4 py-2 text-sm hover:bg-slate-100 whitespace-nowrap">
                            Wins
                        </button>
                    </div>
                </div>

                <div class="flex flex-col gap-8">
                    <div id="renderContainer"></div>
                    <div id="formContainer" class="px-4 pb-4">
                        <form
                            name="updateProfile"
                            class="flex flex-col w-full gap-8">
                            <div class="flex flex-col gap-4">
                                <div class="flex flex-col gap-2">
                                    <label
                                        for="bannerUrl"
                                        class="font-medium text-base text-slate-700"
                                        >Banner URL:</label
                                    >
                                    <input
                                        type="url"
                                        id="bannerUrl"
                                        name="bannerUrl"
                                        class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                                        placeholder="Enter profile banner URL"
                                        required />
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label
                                        for="avatarUrl"
                                        class="font-medium text-base text-slate-700"
                                        >Avatar URL:</label
                                    >
                                    <input
                                        type="url"
                                        id="avatarUrl"
                                        name="avatarUrl"
                                        class="w-full h-10 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                                        placeholder="Enter profile image URL"
                                        required />
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label
                                        for="profileBio"
                                        class="font-medium text-base text-slate-700"
                                        >Bio:</label
                                    >
                                    <textarea
                                        id="profileBio"
                                        name="profileBio"
                                        class="w-full h-20 border border-slate-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-brand-300"
                                        placeholder="Enter your bio"
                                        required></textarea>
                                </div>
                            </div>
                            <button
                                type="submit"
                                class="bg-brand-300 text-slate-50 px-4 py-2 rounded-lg font-medium w-full hover:bg-brand-400 transition duration-200">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
